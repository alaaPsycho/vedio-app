<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>music</title>
</head>
<body>
    <div class="app">
        <div class="player">
            <div class="overlay">
                <p></p>
            </div>
            <video  controls loop id="audio-player" src=""></video>
            <div class="change-volume">
                <button id="down-sound"> <i class="fas fa-volume-down"></i></button>
                <button id="mute-sound"><i class="fas fa-volume-mute"></i></button>
                <button id="up-sound"><i class="fas fa-volume-up"></i></button>

            </div>

            <div class="song-info">
                <h2 id="song-name">monster ft.rihanna</h2>
                <h3 id="song-artist">eminem</h3>
                <div class="change-vetess">
                    <button id="backward"> <i class="fas fa-backward"></i></button>
                    <button id="forward"><i class="fas fa-forward"></i></button>
                </div>
    
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="skip-btn"><i class="fas fa-step-backward  fa-lg"></i></button>
                <button id="play-btn" class="play"><i id="play-icon" class="fas fa-play fa-2x"></i></button>
                <button id="next-btn" class="skip-btn "><i class="fas fa-step-forward fa-lg"></i></button>
            </div>
            
            
            <div class="next-up">
              <p>NEXT UP : <span id="song-next">humble by kendrick lamar</span></p>
            </div>
    
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
<script>
    //sond change
 let upSond =    document.getElementById('up-sound');
 upSond.addEventListener('click',function(){
        document.getElementById('audio-player').volume =  document.getElementById('audio-player').volume + 0.1 ;

    })

    let downSond =    document.getElementById('down-sound');
 downSond.addEventListener('click',function(){
        document.getElementById('audio-player').volume = document.getElementById('audio-player').volume - 0.1 ;

    })

    let muteSond =    document.getElementById('mute-sound');
 muteSond.addEventListener('click',function(){
        document.getElementById('audio-player').volume =0;

    })

//time change
let forward =    document.getElementById('forward');
forward.addEventListener('click',function(){
        document.getElementById('audio-player').currentTime =  document.getElementById('audio-player').currentTime + 2 ;

    })
    let backward =    document.getElementById('backward');
    backward.addEventListener('click',function(){
        document.getElementById('audio-player').currentTime =  document.getElementById('audio-player').currentTime - 2 ;

    })

</script>
</body>
</html>
